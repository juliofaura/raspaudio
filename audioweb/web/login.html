<!-- This is a go template. It takes only one argument - the page title -->
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{.}}">
    <meta name="author" content="Julio">
    <link rel="icon" href="/resources/favicon.ico">

    <title>{{.pagetitle}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/dist/css/bootstrap.min.css" rel="stylesheet">

      <div class="row">

          <form class="form-signin" action="login">

            	<table class="table table-condensed">
            		<tbody>
                  <tr><td>1:></td><td>for cpu in /sys/devices/system/cpu/cpu[0-9]*; do echo -n performance | sudo tee $cpu/cpufreq/scaling_governor; done</td></tr>
                  <tr><td>2:></td><td>chrt 99 nice -19 jackd</td></tr>
                  <tr><td>3:></td><td>chrt 99 nice -19 /home/pi/Jamulus/Jamulus</td></tr>
                </tbody>
            </table>
            <p>
          </form>
        </div>
      </div>

      
    </div> <!-- /container -->

    ================================================== -->

    <script src="/resources/dist/js/bootstrap.min.js"></script>
