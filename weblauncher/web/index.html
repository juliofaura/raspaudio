<!-- This is a go template. It takes only one argument - the page title -->
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{.}}">
    <meta name="author" content="Julio">
    <link rel="icon" href="/resources/favicon.ico">

    <title>{{.pagetitle}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/resources/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/local_resources/local.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>


  <body>

    <div class="container">

    {{range .alerts}}
    <div class="alert alert-{{.AlertType}}" role="alert"><strong>{{.Msg}}</strong></div>
    {{end}}

    <div class="row">
      <div class="col-sm-6">
        <h2 class="form-signin-heading">{{.pagetitle}} ({{.hostname}})</h2>
          <table class="table table-condensed">
            <tbody>
              <tr><td colspan="2">Raspberry alive and kicking!</td></tr>
              <tr><td colspan="2">Primary, outbound IP is {{.myIP}}</td></tr>
              <tr><td colspan="2">
                List of Ips is:
                <table>
                  <tbody>
                    {{range .IPs}}
                    <tr><td colspan="2">IP = {{.IP}}, mask = {{.Mask}}</td></tr>
                    {{end}}
                  </tbody>
                </table>
              </td></tr>
              <tr><td colspan="2">Calling from {{.from}}</td></tr>
              <tr><td colspan="2">
                <form action="/launchQjackctl" method="post">
                  <input type="hidden" value="{{.from}}" name="toIP" class="form-control">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Launch Qjackctl</button>
                </form>
              </td></tr>
              <tr><td colspan="2">
                <form action="/launchJamulus" method="post">
                  <input type="hidden" value="{{.from}}" name="toIP" class="form-control">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Launch Jamulus</button>
                </form>
              </td></tr>
              <tr><td>
                <form action="/launchAlsamixer" method="post">
                  <input type="hidden" value="{{.from}}" name="toIP" class="form-control">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Launch Sound Card Control</button>
                </form>
                </td><td>
                <form action="/launchAlsamixergui" method="post">
                  <input type="hidden" value="{{.from}}" name="toIP" class="form-control">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Launch Sound Card Control (GIU)</button>
                </form>
              </td></tr>
              <!-- </td<button class="btn btn-lg btn-primary btn-block" type="submit">Launch Jamulus</button></tr> -->
            </tbody>
        </table>
      </div>
    </div>

      
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/resources/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/resources/dist/js/bootstrap.min.js"></script>
    <script src="/resources/assets/js/docs.min.js"></script>

  </body>
</html>
